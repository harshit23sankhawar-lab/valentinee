<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const proposal = document.getElementById("proposal");
  const venuePage = document.getElementById("venuePage");
  const music = document.getElementById("bgMusic");

  let offsetX = 80;
  let offsetY = 0;
  let isActivated = false;

  function escapeMove(dirX, dirY) {
    offsetX += dirX * 120;
    offsetY += dirY * 80;

    // Keep inside screen
    offsetX = Math.max(-200, Math.min(200, offsetX));
    offsetY = Math.max(-150, Math.min(150, offsetY));

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  }

  // Activate ONLY when cursor comes close
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const dist = Math.hypot(dx, dy);

    if (dist < 90) {
      isActivated = true;
      escapeMove(dx > 0 ? -1 : 1, dy > 0 ? -1 : 1);
    }
  });

  // Mobile support
  document.addEventListener("touchstart", (e) => {
    const touch = e.touches[0];
    const rect = noBtn.getBoundingClientRect();
    const dx = touch.clientX - (rect.left + rect.width / 2);
    const dy = touch.clientY - (rect.top + rect.height / 2);
    const dist = Math.hypot(dx, dy);

    if (dist < 90) {
      escapeMove(dx > 0 ? -1 : 1, dy > 0 ? -1 : 1);
    }
  });

  // YES button
  yesBtn.addEventListener("click", () => {
    proposal.style.display = "none";
    venuePage.style.display = "block";
    document.body.style.background =
      "linear-gradient(135deg, #fbc2eb, #a6c1ee)";
    music.play();
  });
</script>
